name: Lint & Test

on: pull_request

concurrency:
  group: ${{ github.head_ref }}-lint-and-test
  cancel-in-progress: true

jobs:
  test_ubuntu:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_ORG: ${{ secrets.SONAR_ORG }}

    steps:
      - name: ‚¨áÔ∏è Checkout repository code
        uses: actions/checkout@v3

      - name: üèéÔ∏è Restore Yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock','**/*.patch') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: üì¶ Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --prefer-offline

      - name: üíæ Save Yarn cache
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock','**/*.patch') }}

      - name: üîÑ Restore Jest cache
        uses: actions/cache@v3
        id: jest-cache
        with:
          path: "jest-cache"
          key: ${{ runner.os }}-jest

      - name: üèéÔ∏è Get number of CPU cores
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v1

      - name: üß™ Run tests and collect coverage
        run: |
          yarn test --silent --ci --coverage --json --outputFile=coverage/report.json --testLocationInResults --max-workers ${{ steps.cpu-cores.outputs.count }}

      - name: Upload coverage to SonarCloud
        run: |
          export SONAR_SCANNER_VERSION=5.0.1.3006
          curl -o sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip"
          unzip sonar-scanner.zip
          mv sonar-scanner-* sonar-scanner
          ./sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.organization=$SONAR_ORG \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
